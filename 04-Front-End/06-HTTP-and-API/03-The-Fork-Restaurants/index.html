<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>The Fork Restaurants</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center mb-5">
        <div class="col-9">
          <h1 class="text-center mt-2">The Fork Restaurants</h1>
          <p class="text-center">Search through the restaurants of <a href="https://the-fork-api.students.lewagon.co/" target="blank">The Fork API</a> ğŸ¥—</p>
        </div>
      </div>

      <div class="row justify-content-center align-items-baseline">
        <div class="col-3">
          <div class="card rounded p-4">
            <form id="searchForm" method="get">
              <p class="mb-1 fw-bold">ğŸ‘©â€ğŸ³ Cuisine</p>
              <div class="form-check mb-1">
                <input class="form-check-input" type="radio" name="category" id="category1" value="italian" checked>
                <label class="form-check-label" for="category">
                  Italian
                </label>
              </div>
              <div class="form-check mb-1">
                <input class="form-check-input" type="radio" name="category" id="category2" value="chinese">
                <label class="form-check-label" for="category">
                  Chinese
                </label>
              </div>
              <div class="form-check mb-1">
                <input class="form-check-input" type="radio" name="category" id="category3" value="vietnamese">
                <label class="form-check-label" for="category">
                  Vietnamese
                </label>
              </div>
              <div class="form-check mb-1">
                <input class="form-check-input" type="radio" name="category" id="category4" value="japanese">
                <label class="form-check-label" for="category">
                  Japanese
                </label>
              </div>
              <div class="form-check mb-1">
                <input class="form-check-input" type="radio" name="category" id="category5" value="korean">
                <label class="form-check-label" for="category">
                  Korean
                </label>
              </div>
              <div class="form-check mb-1">
                <input class="form-check-input" type="radio" name="category" id="category6" value="spanish">
                <label class="form-check-label" for="category">
                  Spanish
                </label>
              </div>
              <div class="form-check mb-1">
                <input class="form-check-input" type="radio" name="category" id="category7" value="french">
                <label class="form-check-label" for="category">
                  French
                </label>
              </div>
              <div class="form-check mb-1">
                <input class="form-check-input" type="radio" name="category" id="category8" value="mexican">
                <label class="form-check-label" for="category">
                  Mexican
                </label>
              </div>
              <div class="form-check mb-1">
                <input class="form-check-input" type="radio" name="category" id="category9" value="indian">
                <label class="form-check-label" for="category">
                  Indian
                </label>
              </div>
              <div class="my-4">
                <label for="location" class="form-label mb-1 fw-bold">ğŸ“ Location (optional!)</label>
                <input type="address" class="form-control" id="location" placeholder="Roma">
              </div>
              <button type="submit" class="btn btn-primary mt-3" id="submitBtn">Search</button>
            </form>

          </div>
        </div>
        <div class="col-6">
          <h4 class="text-center mb-3">Restaurant list</h4>
          <div>
            <ul class="list-group list-group-flush" id="restaurant-list">
              <li class="list-group-item">What would you like to eat?</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="lib/index.js"></script>
  </body>
</html>
