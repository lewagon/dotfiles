# Inserts a blank line between shell prompts
add_newline = true
command_timeout = 1000

# Replace the "❯" symbol in the prompt with "➜"
[character]                            # The name of the module we are configuring is "character"
success_symbol = "[➜](bold green)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"
error_symbol = "[✖](bold red) "

[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"

[[battery.display]]
threshold = 30
style = "bold red"

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = '\[[⏱ $duration ]($style)\]'

[dart]
symbol = " "
format = '\[[$symbol($version)]($style)\]'

[directory]
truncation_length = 5
read_only = " "

[docker_context]
symbol = " "
format = '\[[$symbol$context]($style)\]'

[gcloud]
disabled = true 
format = '\[[$symbol$account(@$domain)(\($region\))]($style)\]'

[git_branch]
format = '\[[$symbol$branch]($style)\]'
symbol = " "
style = "bold 148"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count}"
behind = "🐢 ×${count}"
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}"
untracked = "🛤️  ×${count}"
stashed = "📦 "
modified = "📝 ×${count}"
staged = "🗃️  ×${count}"
renamed = "📛 ×${count}"
deleted = "🗑️  ×${count}"
style = "bright-white"
format = '([\[$all_status$ahead_behind\]]($style))'

[golang]
format = '\[[$symbol($version)]($style)\]'
symbol = " "

[hostname]
ssh_only = false
format = "<[$hostname]($style)> "
trim_at = "-"
style = "bold dimmed bright-purple"
disabled = false

[julia]
format = '\[[$symbol($version)]($style)\]'
symbol = " "
style = "bold green"

[kotlin]
format = '\[[$symbol($version)]($style)\]'

[kubernetes]
format = '\[[$symbol$context( \($namespace\))]($style)\]'

[lua]
format = '\[[$symbol($version)]($style)\]'

[memory_usage]
format = '\[$symbol[$ram( | $swap)]($style)\]'
threshold = 70
style = "bold dimmed black"
symbol = " "
disabled = true 

[nodejs]
format = '\[[$symbol($version)]($style)\]'
style = "bold 034"


[package]
disabled = true
symbol = " "
format = '\[[$symbol$version]($style)\]'

[php]
symbol = " "
format = '\[[$symbol($version)]($style)\]'

[python]
format = '\[[${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)\]'
style = "bold green"
symbol = " "

[ruby]
symbol = " "
format = '\[[$symbol($version)]($style)\]'

[rust]
format = '\[[$symbol($version)]($style)\]'
style = "bold green"
symbol = " "

[sudo]
format = '\[[as $symbol]\]'

[time]
time_format = "%T"
format = '\[[$time]($style)\]'
style = "bright-white"
disabled = true

[username]
style_user = "bold dimmed blue"
show_always = false
format = '\[[$user]($style)\]'

[vagrant]
format = '\[[$symbol($version)]($style)\]'
