ConditionalAssignment:
  Enabled: false
StringLiterals:
  Enabled: false
TrailingBlankLines:
  Enabled: false
LineLength:
  Max: 120
UnusedMethodArgument:
  Enabled: false
EmptyLines:
  Enabled: false
RedundantReturn:
  Enabled: false
SelfAssignment:
  Enabled: false
Documentation:
  Enabled: false
RegexpLiteral:
  Enabled: false
GuardClause:
  Enabled: false
WordArray:
  Enabled: false
SymbolProc:
  Enabled: false
AbcSize:
  Enabled: false
MutableConstant:
  Enabled: false
SignalException:
  Enabled: false
Casecmp:
  Enabled: false
CyclomaticComplexity:
  Enabled: false
# remove this when we pass on ruby 2.4+
UnifiedInteger:
  Enabled: false

AllCops:
  Exclude:
    - '**/Rakefile'
    - '**/spec/**/*'
